<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center" style="margin-top: 50px">Navid Chatbot App</h1>

        <div class="media" style="margin-bottom: 20px">
            <img src="images\index.jpg" class="rounded-circle float-left img-thumbnail" width="75px" alt="">
            <div class="media-body">
                <h4 style="margin: 10px">Chatbot</h4>
                    <span style="margin-left: 10px">Online</span>
            </div>
        </div>

        <!-------------------------------- messages container ----------------------------->

        <div id="chatContainer" class="container border overflow-auto" style="border-radius: 5px; background-image: linear-gradient(rgba(255, 0, 0, 0.473), rgba(255, 255, 0, 0.488)); background-color: beige; height:500px">

            <!-- bot Message design -->
            <div id="first-hi" class="w-50 shadow-sm" style="border-radius: 5px; background-color: white; margin:10px; padding:5px">
                <span style="margin-left: 15px">bot:</span>
                <span style="margin-left: 15px">Hello</span>
            </div>

            <!--------------------------- user Message design ------------------------->

            <div id="second-hi" class="w-50 shadow-sm" style="border-radius: 5px; background-color: white; margin:10px; padding:5px">
                <span style="margin-left: 15px">user:</span>
                <a id="hello" style="margin-left: 15px">Hi</a>
            </div>

        </div>
        <div class="input-group" style="margin: 10px 0 50px 0">
            <input id="textbox" type="text" class="form-control">

            <div class="input-group-append">
                <button id="sendBtn" type="button" class="btn btn-primary">send</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
